<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BookMarks</title>
</head>
<body>
    <div class="container">
        <main>
            <button id="addBookBtn">Adicionar Livro</button>
            <section class="book-card">
                <div class="book-title">
                    <img src="./img/edit-icon.png" alt="Editar" id="editBtn">
                    <h2><a href="">Titulo do livro</a></h2>
                    <div class="book-edit">
                        <input type="text" placeholder="Titulo">
                        <input type="text" placeholder="Link">
                    </div>
                </div>
        
                <div class="page-counter-container">
                    <h3>Página: </h3>
                    <img src="./img/arrow-left-icon.png" alt="Anterior">
                    <p id="page">12</p>
                    <img src="./img/arrow-right-icon.png" alt="Próximo">
                </div>
            </section>
        </main>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
